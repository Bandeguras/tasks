{% extends 'base.html' %}
{% block nav %}
  <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'create' %}">Create Task</a>
  </li>
{% endblock %}
{% block content %}
    <h1>Tasks</h1>
    {% for task in tasks %}
        <h2>Название: {{ task.title }}</h2>
        <p>Статус: {{ task.get_status_display }} </p>
        <a href="/task/{{ task.id }}" class="btn btn-primary btn-sm">more</a>
    {% endfor %}<br/>
{% endblock %}
